<a routerLink="/screenAdmin/notification/addNoti">
  <button mat-raised-button color="primary" class="add">
    <i class="material-icons"> library_add </i>add
  </button>
</a>
<div class="card">
  <mat-card class="matCard"
    >Danh Sách các thông báo trong tòa nhà house Care</mat-card
  >
  <div class="search-hero">
    <input
      class="form-control"
      type="text"
      name="search"
      [(ngModel)]="searchText"
      autocomplete="off"
      placeholder="search"
    />
  </div>
  <table
    mat-table
    [dataSource]="notification | filter: searchText"
    class="mat-elevation-z8"
  >
    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- tittle Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>tiêu đề</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <!-- desc Column -->
    <ng-container matColumnDef="desc">
      <th mat-header-cell *matHeaderCellDef>nội dung</th>
      <td mat-cell *matCellDef="let element">{{ element.desc }}</td>
    </ng-container>

    <!-- update-column -->
    <!-- <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary">
          <i class="material-icons">
            create
          </i>
        </button>
      </td>
    </ng-container> -->
    <!-- delete-column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element; let index = index">
        <button
          mat-button
          color="primary"
          (click)="openDialogDelete(element.id)"
        >
          <i class="material-icons">
            delete
          </i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
