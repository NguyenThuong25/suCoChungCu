<div class="card">
  <mat-card class="matCard">Thông báo của ban quản lý</mat-card>
  <mat-form-field>
    <input matInput placeholder="Filter" />
  </mat-form-field>

  <table mat-table [dataSource]="notification" class="mat-elevation-z8">
    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- tittle Column -->
    <ng-container matColumnDef="tittle">
      <th mat-header-cell *matHeaderCellDef>tiêu đề</th>
      <td mat-cell *matCellDef="let element">{{ element.tittle }}</td>
    </ng-container>

    <!-- desc Column -->
    <ng-container matColumnDef="desc">
      <th mat-header-cell *matHeaderCellDef>nội dung</th>
      <td mat-cell *matCellDef="let element">{{ element.desc }}</td>
    </ng-container>

    <!-- update-column -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
