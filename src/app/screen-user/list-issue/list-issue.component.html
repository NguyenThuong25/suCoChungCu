<a routerLink="/screenUser/listIssue/addIssue">
  <button mat-raised-button color="primary" class="add">
    <i class="material-icons"> library_add </i>BÁO CÁO SỰ CỐ
  </button>
</a>
<div class="container-fluid">
  <div class="row">
    <div class="col-12 mt-3" *ngFor="let i of listIssue; let index = index">
      <div class="card">
        <div class="card-horizontal">
          <div class="img-square-wrapper">
            <img
              *ngIf="i.image.length > 0"
              class="image"
              src="{{ i.image[0].url }}"
              alt="anh url"
            />
            <img
              *ngIf="i.image.length === 0"
              class="image"
              src="http://tinnhanhvn.net/wp-content/uploads/2019/04/paris-notre-dame-reuters-2--300x300.jpg"
              alt="khong co anh"
            />
          </div>
          <div class="card-body">
            <h4 class="card-title">{{ i.title }}</h4>
            <p class="card-text">{{ i.desc }}</p>
          </div>
        </div>
        <div class="card-footer">
          <h4 class="text-muted">{{ i.status }}</h4>
        </div>
      </div>
    </div>
  </div>
</div>
