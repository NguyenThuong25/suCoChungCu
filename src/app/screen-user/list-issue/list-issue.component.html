<a routerLink="/screenUser/listIssue/addIssue">
  <button mat-raised-button color="primary" class="add">
    <i class="material-icons"> library_add </i>add
  </button>
</a>
<div class="card">
  <mat-card class="matCard">Danh Sách các sự cố </mat-card>
  <mat-form-field>
    <input matInput placeholder="Filter" />
  </mat-form-field>

  <table mat-table [dataSource]="listIssue" class="mat-elevation-z8">
    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- tittle Column -->
    <ng-container matColumnDef="tittle">
      <th mat-header-cell *matHeaderCellDef>Tiêu Đề</th>
      <td mat-cell *matCellDef="let element">{{ element.tittle }}</td>
    </ng-container>

    <!-- desc Column -->
    <ng-container matColumnDef="desc">
      <th mat-header-cell *matHeaderCellDef>Nội Dung</th>
      <td mat-cell *matCellDef="let element">{{ element.desc }}</td>
    </ng-container>
    <!-- image Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>ảnh</th>
      <td mat-cell *matCellDef="let element">{{ element.image }}</td>
    </ng-container>
    <!-- trang thái -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>trạng thái</th>

      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
